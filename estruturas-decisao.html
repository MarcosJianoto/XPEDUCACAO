        <script>
            let a = 40;
            let b = 60;

            if (a > b) {
                console.log('a maior do que b')
            }else if(a < b ) {
                console.log('a não é maior do que b')
            }else {
                console.log('a é igual a b')
            }

            console.log('Sempre executar')

            let c = 40;
            let d = 50;
            if (c >= d) {
                console.log('c é maior ou igual a d')
            }
            if (c <= d) {
                console.log('c é menor ou igual a d')
            }

            let f = 10
            let g = 11
            if (f == g ) {
                console.log('f é == a g')
            }
            if (f === g ) {
                console.log('f é === de g')
            }

            if (f !== g) {
                console.log('f é diferente de g')
            }
        </script>
