<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script>
            let carros = ['Gol', 'Palio', 'Uno']
            console.log(carros)

            let primeiroCarro = carros[0]
            let segundoCarro = carros[1]
            let terceiroCarro = carros[2]

            console.log('primeira posição: ' + primeiroCarro)
            console.log('segunda posição: ' + segundoCarro)
            console.log('terceira posição: ' + terceiroCarro)

            carros[2] = 'Argo'
            console.log(carros[2])

            console.log('tamanho do array: ' + carros.length)
            console.log('ultimo elemento do array: ' + carros[carros.length - 1])

            carros[3] = 'Sandero'
            console.log('ultimo elemento do array: ' + carros[carros.length - 1])

            carros[carros.length] = 'Civic'
            console.log('ultimo elemento do array: ' + carros[carros.length - 1])

            carros.push('Polo')
            console.log(carros)

            console.log(carros.pop())
            console.log(carros)

            carros.unshift('Jetta')
            console.log(carros)

            carros.shift(carros)
            console.log(carros)
        </script>
    </head>

    </body>
</html>
