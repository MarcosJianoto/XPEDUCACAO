<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Numero Primo</title>
    <script>

        function verificaNumeroPrimo(numero) {
            if(numero == 0 || numero == 1) {
                return ('O numero '+ numero + ' não é um numero primo')
            }

            for(let div = 2; div <= Math.sqrt(numero); div++){
                if(numero % div == 0 ) {
                    return ('O numero ' + numero + ' não é um numero primo ')
                }
            }

            return ('O numero ' + numero +  ' é um numero primo')
        }

    </script>
